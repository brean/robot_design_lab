[plugins]
[profiles]
  [[default]]
    cursor_color = "#aaaaaa"
  [[base_controller]]
    custom_command = 'bash -c "source ~/catkin_ws/devel/setup.bash && roslaunch --wait rdl_turtlebot3_navigation base_controller.launch" && echo "base_controller exited!"'
    exit_action = hold
    use_custom_command = True
  [[odometry]]
    custom_command = 'bash -c "source ~/catkin_ws/devel/setup.bash && roslaunch --wait rdl_turtlebot3_navigation odometry.launch" && echo "odometry exited!"'
    exit_action = hold
    use_custom_command = True
  [[robot_simulation]]
    custom_command = 'bash -c "source ~/catkin_ws/devel/setup.bash && roslaunch rdl_turtlebot3_bringup_sim robot.launch" && echo "simulation robot.launch exited!"'
    exit_action = hold
    use_custom_command = True
  [[teleop_control]]
    custom_command = 'bash -c "source ~/catkin_ws/devel/setup.bash && rosrun teleop_twist_keyboard teleop_twist_keyboard.py" && echo "teleop_twist_keyboard exited!"'
    exit_action = hold
    use_custom_command = True
  [[turtlebot3_control]]
    custom_command = 'bash -c "source ~/catkin_ws/devel/setup.bash && roslaunch --wait rdl_turtlebot3_bringup_sim turtlebot3_control.launch" && echo "turtlebot3_control exited!"'
    exit_action = hold
    use_custom_command = True

